<!DOCTYPE html>
<html>

		<title> JS - EJ Array Asociativo </title>
		<meta charset="UTF-8">

	<body>
	</body>
	<script>
		/*
			Ejemplo donde se busca mostar como cerrar una ventana.

			La idea es utilizar un metodo definido sobre el BOD window.

				window.close();

		*/

		//	Creamos una variable y le asignamos el boton con id crear
    
		var posiciones = new Array();

		posiciones["primero"] = "Pepe";
		posiciones["segundo"] = "Luis";
		posiciones["tercero"] = "Juan";
		posiciones.cuarto = "Jose";


		console.log(posiciones["primero"]);

		console.log(posiciones["tercero"]);

		console.log(posiciones.cuarto);

	</script>
</html>
