<!DOCTYPE html>
<html>
	<head>
		<title> JS - EJ Handler </title>
		<meta charset="UTF-8">
	</head>
	<body>
		<button>Tócame</button>
		<p>Si aprietan acá no pasa nada</p>
	</body>
	<script>
		var button = document.querySelector("button");

		button.addEventListener("click", function() {
			console.log("Clickeaste sobre el boton.");
		});
	</script>
</html>
