<!DOCTYPE html>
<html>
	<head>
		<title> JS - EJ Mouse 2 </title>
		<meta charset="UTF-8">
		<style>
			body {
				background: beige;
			}
			
			.dot {
				height: 8px; width: 8px;
				border-radius: 4px;
				background: blue;
				position: absolute;
			}
		</style>
	</head>
	<body>
	</body>
	<script>
		addEventListener("click", function(event) {
			var dot = document.createElement("div");

			dot.className = "dot";

			dot.style.left = (event.pageX - 4) + "px";

			dot.style.top = (event.pageY - 4) + "px";

			document.body.appendChild(dot);
		});
	</script>
</html>
