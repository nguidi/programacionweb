<!DOCTYPE html>
<html>
	<head>
		<title> JS - EJ Mouse 4 </title>
		<meta charset="UTF-8">
		<style>
			/*
				El div con ID padre tendra una distancia desde el top
				de 50 px y un borde de color negro.
			*/
			div#padre {
				padding-top: 50px;
				border: 1px solid black;
			}

			/*
				El div con ID azul tendra un alto de 50px y un fondo
				de color azul.
			*/
			div#azul {
				height: 50px;
				background-color: blue;
			}

			/*
				El div con ID verde tendra un alto de 50px y un fondo
				de color verde.
			*/
			div#verde {
				height: 50px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div id="padre">
			<div id="azul"></div>
			<div id="verde"></div>
		</div>
		<p id="estado"></p>
	</body>
	<script>
		/*
			El ejemplo demuestra el funcionamiento de los eventos
			mouseenter y mouseleave asociados a nodos.

			El evento mouseenter es disparado caundo el mouse ingresa a
			un nodo HTML.

			El evento mouseleave es disparado cuando el mouse abandona
			un nodo HTML.
		*/

		//	Creamos una variable llamada div y le asignamos el div con id padre
		var div = document.getElementById("padre");
		
		//	Escuchamos el evento mouseenter sobre el div con id padre
		div.addEventListener("mouseenter", function(event) {

			//	Cambio el contenido del parrafo con id estado
			document.getElementById("estado").innerHTML = "Estoy dentro de "+event.target.id;
		
		});
  	
  		//	Escuchamos el evento mouseleave sobre el div con id padre
		div.addEventListener("mouseleave", function(event) {

			//	Cambio el contenido del parrafo con id estado
			document.getElementById("estado").innerHTML = "";
		
		});
	</script>
</html>
