<!DOCTYPE html>
<html>
	<head>
		<title> JS - EJ Por Defecto </title>
		<meta charset="UTF-8">
	</head>
	<body>
		<a href="https://www.google.com.ar/">Ir a Google!</a>
	</body>
	<script>
		/*
			Ejemplo donde se busca demostrar el comportamiento por defecto de
			los links y como evitarlo.

			Para ello hacemos uso de la funcion preventDefault definida sobre
			el EventObject.

				eventObject.preventDefault();
		*/

		//	Creo una variable llamada link y le asigno el nodo a.
		var link = document.querySelector("a");

		//	Escucho si se dispara el evento click sobre el link
		link.addEventListener("click", function(event) {

			//	Imprimo en pantalla un mensaje
			console.log("De ac√° no te vas.");

			//	Detengo el comportamiento por defecto del link
			event.preventDefault();
		});
	</script>
</html>
