<!DOCTYPE html>
<html>
	<head>
		<title> JS - EJ Boolean </title>
		<meta charset="UTF-8">
	</head>
	<body>
	</body>
	<script>
		/*
			Ejemplo donde se busca mostar como cerrar una ventana.

			La idea es utilizar un metodo definido sobre el BOD window.

				window.close();

		*/

		//	Creamos una variable y le asignamos el boton con id crear
    
		var verdadero = new Boolean(true);

		console.log(verdadero);

		console.log(verdadero.valueOf());

		var falso = new Boolean(false);

		console.log(verdadero && falso);

		console.log(verdadero || falso);

	</script>
</html>
