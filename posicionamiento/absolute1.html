<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			.caja {
				position: absolute;
				width: 200px;
				height: 200px;
			}

			#caja1 {
				background: #ee3e64;
				top: 0px;
				left: 0px;
			}

			#caja2 {
				background: #44accf;
				top: 0px;
				right: 0px;
			}

			#caja3 {
				background: #b7d84b;
				bottom: 0px;
				left: 0px;
			}
			
			#caja4 {
				background: #ebde52;
				bottom: 0px;
				right: 0px;
			}
		</style>
	</head>
	<body>
		<div id="caja1" class="caja"></div>
		<div id="caja2" class="caja"></div>
		<div id="caja3" class="caja"></div>
		<div id="caja4" class="caja"></div>
	</body>
</html>
