<!DOCTYPE html>
<html>
	<head>
		<title> JS - EJ TimeStamp </title>
		<meta charset="UTF-8">
	</head>
	<body>
		<p></p>
	</body>
	<script>
		var p = document.querySelector("p");
		
		addEventListener("click", function(event) {
			p.innerHTML = "Hice click en el momento - " + new Date(event.timeStamp);
		});
	</script>
</html>
