<!DOCTYPE html>
<html>
	<head>
		<title> JS - EJ Listen </title>
		<meta charset="UTF-8">
	</head>
	<body>
		<p>Presione donde guste para activar el handler</p>
	</body>
	<script>
		/*
			En el ejemplo, hago uso del Handler para escuchar el
			evento click, el cual sera disparado, una vez que se
			presione click sobre algun nodo.

		*/

		//	Escucho que se haga click
		addEventListener("click", function() {

			//	Imprimo un mensaje
			console.log("Clickeaste!");
		
		});
	</script>
</html>
